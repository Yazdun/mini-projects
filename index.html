<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mario</title>
  </head>
  <body class="bg-gradient-to-t from-slate-50 to-slate-300">
    <main class="flex items-center justify-center min-h-screen p-5">
      <article
        class="w-full max-w-md overflow-hidden bg-white shadow-sm customshadow lg:max-w-2xl rounded-xl lg:flex lg:items-center"
      >
        <figure class="relative w-full">
          <img
            src="./public/image.jpg"
            alt="Artorias the Abysswalker"
            class="object-contain w-full h-80"
          />
        </figure>
        <div
          class="flex flex-col items-center w-full gap-4 p-5 text-center lg:items-start lg:text-left"
        >
          <h1 class="text-5xl font-semibold">Super Mario</h1>
          <p class="leading-7">
            Super Mario is a platform game series created by Nintendo starring
            their mascot, Mario. It is the central series of the greater Mario
            franchise.
          </p>
          <a
            href="#"
            class="flex items-center gap-2 px-8 py-5 text-lg font-bold text-white uppercase transition-all active:scale-95 hover:scale-105 bg-gradient-to-tr from-red-500 to-red-800 rounded-xl"
          >
            <i class="fa-solid fa-gamepad"></i>
            Read More
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
