<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ludwig the Accursed</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen p-5 bg-gradient-to-tr from-cyan-950 to-cyan-600 text-zinc-100"
  >
    <main role="main">
      <article class="w-full max-w-lg overflow-hidden shadow-2xl rounded-2xl">
        <figure class="relative">
          <div
            class="absolute bottom-0 left-0 right-0 flex justify-center h-40 bg-gradient-to-t from-black via-transparent to-transparent"
            aria-hidden="true"
          ></div>
          <img
            src="./public/image.jpg"
            alt="Lady Maria of the Astral Clocktower"
          />
        </figure>
        <div class="flex flex-col items-center gap-5 p-5 text-center bg-black">
          <h2 class="text-xl font-semibold">Ludwig the Accursed</h2>
          <p class="text-zinc-400">
            Ludwig, The Accursed is a Boss in The Old Hunters Expansion for
            Bloodborne. He was also the founder of the Healing Church Workshop,
            and first hunter of the Church.
          </p>
          <a
            href="#"
            class="flex items-center gap-2 py-5 text-gray-300 transition-all bg-gray-500 bg-opacity-30 px-7 hover:bg-opacity-20 rounded-xl"
          >
            <i class="fa-solid fa-play"></i>
            Watch the Trailer
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
