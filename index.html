<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Oppenheimer</title>
  </head>
  <body class="bg-black">
    <main class="h-screen bg-center bg-no-repeat bg-cover bg-hero-desktop">
      <section
        class="flex flex-col items-center justify-end h-full gap-5 px-5 py-10 text-center text-white bg-gradient-to-t from-black to-transparent"
      >
        <h1 class="font-mono text-3xl font-bold lg:text-5xl">Oppenheimer</h1>
        <p class="max-w-xl text-xs leading-7 text-orange-200 sm:text-sm">
          During World War II, Lt. Gen. Leslie Groves Jr. appoints physicist J.
          Robert Oppenheimer to work on the top-secret Manhattan Project.
          Oppenheimer and a team of scientists spend years developing and
          designing the atomic bomb.
        </p>

        <div class="flex flex-wrap justify-center gap-5">
          <a
            class="flex items-center gap-2 py-4 px-7 glowing-button rounded-xl bg-gradient-to-tr from-orange-800 to-orange-500 hover:bg-opacity-75"
            href="#"
          >
            <i class="fa-solid fa-play"></i>
            Watch Now</a
          >
          <a
            href="#"
            class="flex items-center gap-2 py-4 bg-orange-400 px-7 bg-opacity-20 rounded-xl"
          >
            <i class="fa-solid fa-circle-info"></i>
            View Info</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
