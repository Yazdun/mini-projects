<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>John Wick</title>
  </head>
  <body class="bg-black">
    <main
      class="h-screen bg-center bg-no-repeat bg-cover bg-hero-tablet xl:bg-hero-desktop"
    >
      <section
        class="h-full font-semibold bg-gradient-to-t flex flex-col items-center text-center md:items-start justify-end lg:bg-gradient-to-r md:text-left lg:justify-center lg:px-20 px-5 py-10 from-[#bb71de] to-transparent"
      >
        <div class="flex flex-col gap-5 md:max-w-md">
          <div>
            <h1 class="text-2xl font-black lg:text-4xl">
              John Wick: Chapter 4
            </h1>
            <p class="font-medium">2023 ‧ Action/Neo-noir ‧ 2h 49m</p>
          </div>
          <p class="text-sm leading-7">
            With the price on his head ever increasing, legendary hit man John
            Wick takes his fight against the High Table global as he seeks out
            the most powerful players in the underworld, from New York to Paris
            to Japan to Berlin.
          </p>

          <div
            class="flex flex-wrap justify-center w-full gap-2 md:justify-start"
          >
            <a
              class="flex items-center gap-2 py-4 font-semibold text-white transition-all bg-violet-500 px-7 glowing-button rounded-xl"
              href="#"
            >
              <i class="fa-solid fa-play"></i>
              Watch Now</a
            >
            <a
              href="#"
              class="flex items-center gap-2 py-4 font-semibold text-white bg-black px-7 bg-opacity-20 rounded-xl"
            >
              <i class="fa-solid fa-circle-info"></i>
              View Info</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
