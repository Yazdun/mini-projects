<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yharnam</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-red-700 to-red-950"
  >
    <main role="main" class="p-5">
      <article
        class="w-full max-w-md overflow-hidden bg-white shadow-5xl md:max-w-2xl md:flex md:items-center rounded-2xl"
      >
        <figure class="relative w-full">
           
          <div
            class="absolute bottom-0 left-0 right-0 flex justify-center h-40 bg-gradient-to-t md:bg-gradient-to-l md:h-full md:via-transparent from-white to-transparent"
            aria-hidden="true"
          ></div>
          <img
            src="./public/image.jpg"
            alt="Lady Maria of the Astral Clocktower"
          />
        </figure>
        <div class="flex flex-col items-center w-full gap-5 p-5 text-center">
          <h2 class="text-xl font-black md:text-2xl">Yharnam</h2>
          <p class="text-sm text-zinc-700">
            Yharnam's Victorian architecture is reminiscent of late 19th Century
            European cities including Paris, Edinburgh, Cologne and London.
            Residents of Yharnam are called Yharnamites. </p>
            <a
              href="#"
              class="flex items-center gap-2 py-5 text-white bg-gray-900 px-7 rounded-xl"
            >
              <i class="fa-solid fa-play"></i>
              Watch the Trailer
            </a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
