<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Spider-Man: Across the Spider-Verse</title>
  </head>
  <body class="bg-black">
    <main class="h-screen bg-center bg-no-repeat bg-cover bg-hero-desktop">
      <section
        class="h-full bg-gradient-to-t flex flex-col items-center text-center gap-5 justify-end text-white px-5 py-10 via-[rgba(0,0,0,0.7)] from-black to-transparent"
      >
        <h1 class="font-mono text-3xl font-bold lg:text-5xl">
          Spider-Man: Across the Spider-Verse
        </h1>
        <p class="max-w-lg text-sm leading-7 text-slate-300">
          After reuniting with Gwen Stacy, Brooklyn's full-time, friendly
          neighborhood Spider-Man is catapulted across the Multiverse, where he
          encounters a team of Spider-People charged with protecting its very
          existence.
        </p>

        <div class="flex flex-wrap justify-center gap-5">
          <a
            class="flex items-center gap-2 py-4 px-7 glowing-button rounded-xl bg-gradient-to-tr from-pink-700 to-pink-500 hover:bg-opacity-75"
            href="#"
          >
            <i class="fa-solid fa-play"></i>
            Watch Now</a
          >
          <a
            href="#"
            class="flex items-center gap-2 py-4 bg-white px-7 bg-opacity-20 rounded-xl"
          >
            <i class="fa-solid fa-circle-info"></i>
            View Info</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
