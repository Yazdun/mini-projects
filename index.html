<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ashen One</title>
  </head>
  <body class="bg-primary">
    <main>
      <section class="flex items-center justify-center min-h-screen p-5">
        <article class="w-full max-w-md overflow-hidden card">
          <figure class="relative w-full">
            <div
              class="absolute top-0 bottom-0 left-0 right-0 bg-gradient-to-t from-primary via-transparent to-transparent"
            ></div>
            <img
              src="./image.jpg"
              alt="Ashen One"
              class="object-cover w-full h-80"
            />
          </figure>
          <div class="flex flex-col items-center w-full gap-4 p-5 text-center">
            <h1 class="text-xl font-bold">Ashen One</h1>
            <p class="text-sm leading-6">
              The Ashen One is the playable character and the protagonist of
              Dark Souls III. The title of Ashen One is given to the player by
              the Fire Keeper of Firelink Shrine.
            </p>
            <a
              href="#"
              class="flex items-center gap-2 font-semibold text-red-700"
            >
              <i class="mt-1 fa-solid fa-arrow-right"></i>
              Read More
            </a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
