<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Lady Maria Card</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen p-5 bg-gradient-to-r from-gray-200 to-gray-600 text-zinc-100"
  >
    <main role="main">
      <article class="w-full max-w-lg overflow-hidden shadow-2xl rounded-2xl">
        <figure class="relative">
          <div
            class="absolute flex items-center justify-center bg-green-500 bg-opacity-75 rounded-full w-7 h-7 animate-pulse left-3 top-3"
            aria-hidden="true"
          >
            <i class="text-sm text-black fa-solid fa-arrow-trend-up"></i>
          </div>
          <div
            class="absolute bottom-0 left-0 right-0 flex justify-center h-40 bg-gradient-to-t from-[#3e1213] to-transparent"
            aria-hidden="true"
          ></div>
          <img
            src="./public/image.jpg"
            alt="Lady Maria of the Astral Clocktower"
          />
        </figure>
        <div
          class="flex flex-col items-center gap-5 p-5 text-center bg-[#3e1213]"
        >
          <h2 class="text-3xl font-semibold">Elden Ring</h2>
          <p class="text-zinc-300">
            Elden Ring is a 2022 action role-playing game developed by
            FromSoftware. It was directed by Hidetaka Miyazaki with
            worldbuilding provided by fantasy writer George R. R.
          </p>
          <a
            href="#"
            class="flex items-center gap-2 py-5 text-gray-300 transition-all bg-black bg-opacity-50 px-7 hover:bg-opacity-20 rounded-xl"
          >
            <i class="fa-solid fa-play"></i>
            Watch the Trailer
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
