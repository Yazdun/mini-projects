<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>The Super Mario Bros. Movie</title>
  </head>
  <body class="bg-black">
    <main
      class="h-screen bg-center bg-no-repeat bg-cover bg-hero-mobile lg:bg-hero-desktop"
    >
      <section
        class="h-full bg-gradient-to-t flex flex-col items-center text-center justify-end lg:bg-gradient-to-l lg:via-[rgba(0,0,0,0.7)] lg:text-left lg:items-end lg:justify-center lg:px-20 text-white px-5 py-10 via-[rgba(0,0,0,0.7)] from-black to-transparent"
      >
        <div class="flex flex-col gap-5 lg:max-w-md">
          <h1 class="font-mono text-xl font-bold lg:text-5xl">
            The Super Mario Bros. Movie
          </h1>
          <p class="max-w-sm text-sm leading-7 text-slate-300">
            With help from Princess Peach, Mario gets ready to square off
            against the all-powerful Bowser to stop his plans from conquering
            the world.
          </p>

          <div
            class="flex flex-wrap justify-center w-full gap-5 lg:justify-start"
          >
            <a
              class="flex items-center gap-2 py-4 font-semibold transition-all bg-pink-500 px-7 glowing-button rounded-xl bg-opacity-30 hover:bg-opacity-50"
              href="#"
            >
              <i class="fa-solid fa-play"></i>
              Watch Now</a
            >
            <a
              href="#"
              class="flex items-center gap-2 py-4 font-semibold bg-white px-7 bg-opacity-20 rounded-xl"
            >
              <i class="fa-solid fa-circle-info"></i>
              View Info</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
