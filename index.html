<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Artorias the Abysswalker</title>
  </head>
  <body class="bg-gradient-to-tr from-gray-500 to-zinc-200 text-zinc-400">
    <main>
      <section class="flex items-center justify-center min-h-screen p-5">
        <article
          class="w-full max-w-md overflow-hidden bg-zinc-900 lg:max-w-2xl shadow-5xl rounded-xl lg:flex lg:items-center"
        >
          <figure class="relative w-full">
            <img
              src="./public/image.jpg"
              alt="Artorias the Abysswalker"
              class="object-cover w-full h-80"
            />
            <ul
              class="absolute bottom-0 left-0 right-0 flex gap-2 p-2 text-2xl"
            >
              <li
                class="flex items-center justify-center w-10 h-10 text-red-500 bg-red-800 rounded-md bg-opacity-40"
              >
                <i class="fa-regular fa-heart"></i>
              </li>
              <li
                class="flex items-center justify-center w-10 h-10 text-green-500 bg-green-800 rounded-md bg-opacity-40"
              >
                <i class="fa-sharp fa-regular fa-eye"></i>
              </li>
              <li
                class="flex items-center justify-center w-10 h-10 text-orange-500 bg-yellow-800 rounded-md bg-opacity-40"
              >
                <i class="fa-solid fa-arrow-trend-up"></i>
              </li>
            </ul>
          </figure>
          <div class="flex flex-col items-start w-full gap-4 p-5">
            <h1 class="text-lg font-semibold text-white">
              Artorias the Abysswalker
            </h1>
            <p class="leading-7">
              Knight Artorias was one of the four Knights of Gwyn, the
              commanding knights of Lord Gwyn's army. Artorias had an unbendable
              will of steel, which both helped and fed his hatred for servants
              of the Dark, particularly the Darkwraiths of Kaathe.
            </p>
            <a
              href="#"
              class="flex items-center gap-2 font-semibold text-blue-400"
            >
              <i class="mt-1 fa-solid fa-arrow-right"></i>
              Read More
            </a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
