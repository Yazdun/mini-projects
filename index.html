<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Artorias The Abysswalker</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-violet-400 to-violet-950 text-zinc-100"
  >
    <main role="main" class="p-5">
      <article
        class="w-full max-w-md overflow-hidden bg-black shadow-5xl md:max-w-2xl md:flex md:items-center rounded-2xl"
      >
        <figure class="relative w-full">
          <div
            class="absolute bottom-0 left-0 right-0 flex justify-center h-40 bg-gradient-to-t md:bg-gradient-to-l md:h-full via-[rgba(0,0,0,0.7)] md:via-transparent from-black to-transparent"
            aria-hidden="true"
          ></div>
          <img
            src="./public/image.jpg"
            alt="Lady Maria of the Astral Clocktower"
          />
        </figure>
        <div class="flex flex-col items-center w-full gap-5 p-5 text-center">
          <h2 class="text-xl font-bold md:text-2xl">
            Artorias The Abysswalker
          </h2>
          <p class="text-sm text-zinc-400">
            By the time the Chosen Undead encounters him, Artorias is shown to
            have already been corrupted by the Abyss with his armor looking
            putrefied, oozing an aura of darkness.
          </p>
          <a
            href="#"
            class="flex items-center gap-2 py-5 transition-all bg-opacity-40 text-violet-300 bg-violet-800 px-7 hover:bg-opacity-70 rounded-xl"
          >
            <i class="fa-solid fa-play"></i>
            Watch the Trailer
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
