<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Aldrich Devourer of Gods</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen p-5 bg-gradient-to-tr from-zinc-700 to-zinc-950 text-zinc-100"
  >
    <main role="main">
      <article class="w-full max-w-lg overflow-hidden rounded-2xl boxshadow">
        <figure class="relative">
          <div
            class="absolute flex items-center justify-center bg-green-500 bg-opacity-75 rounded-full w-7 h-7 animate-pulse left-3 top-3"
            aria-hidden="true"
          >
            <i class="text-sm text-black fa-solid fa-arrow-trend-up"></i>
          </div>
          <div
            class="absolute bottom-0 left-0 right-0 flex justify-center h-40 bg-gradient-to-t from-black via-[rgba(0,0,0,0.8)] to-transparent"
            aria-hidden="true"
          ></div>
          <img src="./public/image.jpg" alt="Aldrich Devourer of Gods" />
        </figure>
        <div class="flex flex-col items-center gap-5 p-5 text-center bg-black">
          <h2 class="text-xl font-semibold">Aldrich Devourer of Gods</h2>
          <p class="text-zinc-400">
            Aldrich appears to the player as a dark mass of bones and flesh with
            the upper body of and garments similar to those worn by Gwyndolin in
            Dark Souls.
          </p>
          <a
            href="#"
            class="flex items-center gap-2 py-5 text-orange-200 transition-all bg-orange-900 bg-opacity-30 px-7 hover:bg-opacity-20 rounded-xl"
          >
            <i class="fa-solid fa-play"></i>
            Watch the Trailer
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
